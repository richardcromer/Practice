<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This example uses the addEventListener() method to attach a click event to the document.</p>

    <p>Click anywhere in the document.</p>
    
    <p><strong>Note:</strong> The addEventListener() method is not supported in Internet Explorer 8 and earlier versions.</p>
    
    <p id="demo"></p>
    
    <script>
    
    const sayHello =()=>{
        alert("I am in Say Hello.  This change I made while in branch1");
    }
    
    function callToSayHello(callBackFunction) {
        alert("I am in callToSayHello")
        callBackFunction();
    }
    
    document.addEventListener("click", function(){
      document.getElementById("demo").innerHTML = "Hello World!";
      callToSayHello(sayHello);
    });
    </script>
         
</body>
</html>
